allow-lan: true
bind-address: '*'
disable-keep-alive: false
dns:
  cache-algorithm: arc
  default-nameserver:
  - 8.8.8.8
  - 8.8.4.4
  - 1.0.0.1
  - 1.1.1.1
  - 9.9.9.9
  enable: true
  enhanced-mode: fake-ip
  fake-ip-filter:
  - '*.lan'
  - '*.localdomain'
  - '*.invalid'
  - '*.localhost'
  - '*.test'
  - '*.local'
  - '*.home.arpa'
  - time.*.com
  - ntp.*.com
  - '*.ir'
  fake-ip-filter-mode: blacklist
  fake-ip-range: 198.18.0.1/16
  ipv6: false
  listen: 0.0.0.0:53
  nameserver:
  - https://dns.nextdns.io/15441b
  prefer-h3: false
  proxy-server-nameserver:
  - 1.1.1.1
  - 8.8.8.8
  respect-rules: false
  use-host: true
  use-system-hosts: true
enable-process: true
find-process-mode: strict
geo-auto-update: true
geo-update-interval: 168
global-client-fingerprint: chrome
ipv6: false
keep-alive-idle: 30
keep-alive-interval: 30
log-level: debug
mixed-port: 7893
port: 7890
profile:
  store-fake-ip: true
  store-selected: true
proxy-groups:
- icon: https://www.svgrepo.com/show/412721/choose.svg
  name: نوع انتخاب پروکسی 🔀
  proxies:
  - خودکار (بهترین پینگ) 🤖
  - دستی 🤏🏻
  - پشتیبان (در صورت قطعی) 🧯
  - بدون فیلترشکن 🛡️
  type: select
- icon: https://www.svgrepo.com/show/372331/cursor-hand-click.svg
  name: دستی 🤏🏻
  type: select
  use:
  - proxy
- icon: https://www.svgrepo.com/show/7876/speedometer.svg
  interval: 360000
  lazy: true
  name: خودکار (بهترین پینگ) 🤖
  type: url-test
  url: https://api.v2fly.org/checkConnection.svgz
  use:
  - proxy
- icon: https://www.svgrepo.com/show/415208/backup-cloud-document.svg
  interval: 360000
  lazy: true
  name: پشتیبان (در صورت قطعی) 🧯
  type: fallback
  url: https://www.gstatic.com/generate_204
  use:
  - proxy
- icon: https://www.svgrepo.com/show/354443/telegram.svg
  name: تلگرام 💬
  proxies:
  - نوع انتخاب پروکسی 🔀
  - بدون فیلترشکن 🛡️
  type: select
- icon: https://upload.wikimedia.org/wikipedia/commons/3/36/Flag_of_Iran_%28civil%29.svg
  name: سایتای ایرانی 🇮🇷
  proxies:
  - بدون فیلترشکن 🛡️
  type: select
- icon: https://www.svgrepo.com/show/6318/connection.svg
  name: بدون فیلترشکن 🛡️
  proxies:
  - DIRECT
  type: select
- icon: https://www.svgrepo.com/show/444307/gui-ban.svg
  name: اجازه ندادن 🚫
  proxies:
  - REJECT
  type: select
proxy-providers:
  proxy:
    health-check:
      enable: true
      interval: 3600
      url: https://www.gstatic.com/generate_204
    interval: 3600
    path: ./providers/USA.txt
    type: http
    url: https://raw.githubusercontent.com/10ium/ClashFactory/main/providers/USA.txt
redir-port: 7892
rules:
- PROCESS-NAME,Telegram.exe,تلگرام 💬
- PROCESS-NAME,org.telegram.messenger,تلگرام 💬
- PROCESS-NAME,org.telegram.messenger.web,تلگرام 💬
- DOMAIN-SUFFIX,ir,سایتای ایرانی 🇮🇷
- GEOIP,ir,سایتای ایرانی 🇮🇷
- MATCH,نوع انتخاب پروکسی 🔀
secret: ''
sniffer:
  enable: true
  force-dns-mapping: true
  override-destination: false
  parse-pure-ip: true
  sniff:
    HTTP:
      ports:
      - 80
      - 8080
      - 8880
      - 2052
      - 2082
      - 2086
      - 2095
    TLS:
      ports:
      - 443
      - 8443
      - 2053
      - 2083
      - 2087
      - 2096
socks-port: 7891
tcp-concurrent: true
tproxy-port: 7894
tun:
  auto-detect-interface: true
  auto-redir: true
  auto-route: true
  dns-hijack:
  - any:53
  enable: true
  stack: mixed
unified-delay: false
